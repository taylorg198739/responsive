	<div id="chartdivZ">&nbsp;
			<canvas id="windMAX10-chart" width="575" height="350" style="border:1px solid #000000;"></canvas>
   
		<script>

		// Max wind last 10 days **********
		var Dates = [
		'11/17',
		'11/18',
		'11/19',
		'11/20',
		'11/21',
		'11/22',
		'11/23',
		'11/24',
		'11/25',
		'11/26' ];
		var Values = [
		8,
		12,
		9,
		22,
		6,
		21,
		16,
		24,
		8,
		5 ];

		// Calculate max Y axis
		var Tmin = 0;
		var Tmax = Values[0];
		for(i = 1; i < Values.length; i++)
		{
			if (Values[i] > Tmax)
				Tmax = Values[i];
		}
//		window.alert(Tmax);
			Tmax = (Math.floor(Tmax/10) * 10) + 5;
//		window.alert(Tmax);

		new Chart(document.getElementById("windMAX10-chart"),
		{
			type: 'bar',
			data: {
				labels: [Dates[0], Dates[1], Dates[2], Dates[3], Dates[4], Dates[5], Dates[6], Dates[7], Dates[8], Dates[9] ],
				datasets: [
				{
					label: "MPH",

					backgroundColor: '#9CF4F3',

					data: [Values[0], Values[1], Values[2], Values[3], Values[4], Values[5], Values[6], Values[7], Values[8], Values[9] ]
				}
			]
    },
    options:
	{
		legend: { display: false },
		title:
		{
			display: true,
			text: 'Maximum Winds Speed- Last 10 Days'
		},
		responsive: false,
		maintainAspectRatio: false,
		scales:
		{
            yAxes: [{
            ticks: { beginAtZero:false, max: Tmax, min: Tmin,  stepSize: 5 },
            scaleLabel: { display: true, labelString: 'Wind (mph)' }
				
         }]}
        

    }

});

    </script></div>

			<canvas id="MAX12-chart" width="575" height="350" style="border:1px solid #000000;"></canvas>
   
		<script>

		// Last 12 months of Wind **********
		var Months = [

});
